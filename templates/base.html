<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>{% block title_block %}{% endblock %}</title>
</head>
<body>
<nav class="navbar  navbar-dark bg-dark ">
<ul class="nav " >
  <li class="nav-item">
    <a class="nav-link active text-white" aria-current="page" href="{% url 'App_Account:home' %}">Home</a>
  </li>
    {% if user.is_authenticated %}

       <li class="nav-item">
        <a class="nav-link text-white" href="#">Your Profile</a>
       </li>
          </li>
            <li class="nav-item">
         <a class="nav-link text-white" href="{% url 'App_Feedback:studentfeedback' %}">FeedBack</a>
       </li>
            <li class="nav-item">
         <a class="nav-link text-white" href="{% url 'App_Feedback:feedbackshow' %}">Feedback Show</a>
       </li>
           <li class="nav-item">
         <a class="nav-link text-white" href="{% url 'App_Feedback:feedback_history' %}">Feedback History</a>
       </li>
         <li class="nav-item">
         <a class="nav-link text-white" href="{% url 'App_Account:logout' %}">Logout</a>
       </li>

    {% else %}
  <li class="nav-item">
    <a class="nav-link text-white" href="{% url 'App_Account:signup' %}">Sign Up</a>
  </li>
     <li class="nav-item">
    <a class="nav-link text-white" href="{% url 'App_Account:signin' %}">Login</a>
  </li>
    {% endif %}


</ul>
</nav>
<div class="container" style="padding-top: 20px">
       {% block body_block %}

      {% endblock %}
</div>

</body>
</html>
